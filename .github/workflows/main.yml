name: Telegram Bot Action

on:
  schedule:
    - cron: '0 0 * * *'  # Run at midnight every day (adjust as needed)
  workflow_dispatch:  # Allows manual triggering of the action

jobs:
  bot-job:
    runs-on: ubuntu-latest

    steps:
      # Checkout repository
      - name: Checkout repository
        uses: actions/checkout@v2

      # Set up Python
      - name: Set up Python
        uses: actions/setup-python@v2
        with:
          python-version: '3.x'

      # Install dependencies
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install requests python-telegram-bot

      # Verify dependencies (debugging)
      - name: Verify dependencies
        run: |
          pip freeze

      # Run Telegram bot script
      - name: Run Telegram bot script
        env:
          TELEGRAM_CHAT_ID: ${{ secrets.TELEGRAM_CHAT_ID }}
          TELEGRAM_BOT_TOKEN: ${{ secrets.TELEGRAM_BOT_TOKEN }}
        run: |
          python bot.py